<html lang="en">
<head>

            <div class="traffic-post"></div>
        </div>

        <div class="controllers">
            <div class="traffics-img">
                <button type="button" id="vehicles">Ve√≠culos</button>
            </div>
            <div class="traffics-img">

        </div>

        <div class="traffic-light">
            <h1>Pedestres</h1>
            <div class="pedestrian-light">
                <div class="pedestrian-light-colors" id="red-light-pedestrian"></div>
                <div class="pedestrian-light-colors" id="green-light-pedestrian"></div>
            </div>
